<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <img id="title" src="title.png" width=400px>
  <br>
  <button class="button-80 pause" role="button" onclick="pause()">Pause</button>
  <button class="button-80 start" role="button" onclick="start()">Start</button>
  <button class="button-80" role="button" onclick="initZero(true)">Clear screen</button>
  <button class="button-80" role="button" onclick="initRandom()">Randomize screen</button>
  <button class="button-80" id="playsound" role="button" onclick="playSound(); changePlay()">Drop the beat</button>
  <button class="button-80" role="button" id="darkmode" onclick="darkMode();">Dark mode</button>
  <button class="button-80" id="dynamiccolor" role="button" onclick="dynamicColor();">Disco mode</button>
  <button class="button-80" id="resetrules" role="button" onclick="resetRules();">Reset rules</button>
  <label for="overpopulation">Death by overpopulation if ></label>
<input class="rule" type="number" id="overpopulation" name="overpopulation"
       min="0" max="7" value=3 oninput="changeOverpopulation()">
       <label for="underpopulation">Death by underpopulation if <</label>
       <input  class="rule" type="number" id="underpopulation" name="underpopulation"
              min="0" max="8" value=2 oninput="changeUnderpopulation()">
              <label for="reproduction">Reproduction if = </label>
              <input  class="rule" type="number" id="reproduction" name="reproduction"
                     min="0" max="8" value=3 oninput="changeReproduction()">
  <input class="rangeclass" type="range" value="100" min="0" max="3000"
    oninput="this.nextElementSibling.value = 'Delay (ms): '+this.value; changeSpeed(this.value)">
  <output>Delay (ms): 100 | </output>
  <label for="color">Color 1: </label>
  <input type="color" id="color" oninput="changeColor()" name="color" value="#000000">
  <label for="color">Color 2: </label>
  <input type="color" id="color2" oninput="changeColor()" name="color2" value="#000000">
