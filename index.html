<body>
    <h1>Conway's Game of Life</h1>
    <button class="button-80" role="button" onclick="pause()">Pause</button>
    <button class="button-80" role="button" onclick="start()">Start</button>
    <button class="button-80" role="button" onclick="reset()">Reset</button>
    <button class="button-80" role="button" onclick="resetRandom()">Reset random</button>
    <input type="range" value="100" min="0" max="3000" oninput="this.nextElementSibling.value = 'Speed (ms): '+this.value; changeSpeed(this.value)">
<output>Speed (ms): 100</output>
